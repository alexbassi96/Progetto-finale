<div class="row">
    <div (ngSubmit)="startGame()">
        <button type="submit" *ngIf="startGame" class="form-label btn btn-primary rounded submit px-3 mt-2" (click)="startGame()">Inizia il gioco</button>
    </div>
    <h1>Ordina i film in base {{this.criterion.label}}</h1>
    <br>
    <tnv-game-item 
        *ngFor="let movie of movies"
        [movie]="movie"
        class="col-12 col-sm-6 col-md-3 py-2"
    ></tnv-game-item>
</div>
<div class="finish-button d-grid gap-2 col-4 mx-auto">
    <button type="button" class="btn btn-primary btn-lg" 
    routerLink="/endgame" routerLinkActive="active">Finito</button>
</div>
