<div class="container">
    <div class="row">
        <div (ngSubmit)="startGame()" class="startGame-button d-grid gap-2 col-4 mx-auto">
            <button type="submit" *ngIf="startGame" class="btn btn-primary btn-lg" (click)="startGame()" (click)="showGame()">Inizia il gioco</button>
        </div>
        <br>
        <div class="row" *ngIf="game">
        <h1 class="title">Ordina i film in base {{this.criterion.label}}</h1>
        <br>
        <tnv-game-item
            *ngFor="let movie of movies"
            [movie]="movie"
            class="col-12 col-sm-6 col-md-3 py-2"
        ></tnv-game-item>
        <br>
        <div class="select">
            <form #addOrderedFilm="ngForm" (ngSubmit)="onSubmitMovie(addOrderedFilm)">
                <p>Prima posizione</p>
                <select [(ngModel)]="primaPosizioneFilm" name="primaPosizioneFilm" id="primaPosizioneFilm"
                    class="form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Scegli l'ordine</option>
                    <option *ngFor = "let movie of movies"[ngValue]="movie">{{ movie.title }}</option>
                </select>
                <p> Seconda posizione </p>
                <select [(ngModel)]="secondaPosizioneFilm" name="secondaPosizioneFilm" id="secondaPosizioneFilm"
                    class="form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Scegli l'ordine</option>
                    <option *ngFor = "let movie of movies"[ngValue]="movie">{{ movie.title }}</option>
                </select>
                <p> Terza posizione </p>
                <select [(ngModel)]="terzaPosizioneFilm" name="terzaPosizioneFilm" id="terzaPosizioneFilm"
                    class="form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Scegli l'ordine</option>
                    <option *ngFor = "let movie of movies"[ngValue]="movie">{{ movie.title }}</option>
                </select>
                <p> Quarta posizione </p>
                <select [(ngModel)]="quartaPosizioneFilm" name="quartaPosizioneFilm" id="quartaPosizioneFilm"
                    class="form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Scegli l'ordine</option>
                    <option *ngFor = "let movie of movies"[ngValue]="movie">{{ movie.title }}</option>
                </select>
                <p> Quinta posizione </p>
                <select [(ngModel)]="quintaPosizioneFilm" name="quintaPosizioneFilm" id="quintaPosizioneFilm"
                    class="form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Scegli l'ordine</option>
                    <option *ngFor = "let movie of movies"[ngValue]="movie">{{ movie.title }}</option>
                </select>
                <p> Sesta posizione </p>
                <select [(ngModel)]="sestaPosizioneFilm" name="sestaPosizioneFilm" id="sestaPosizioneFilm"
                    class="form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Scegli l'ordine</option>
                    <option *ngFor = "let movie of movies"[ngValue]="movie">{{ movie.title }}</option>
                </select>
                <p> Settima posizione </p>
                <select [(ngModel)]="settimaPosizioneFilm" name="settimaPosizioneFilm" id="settimaPosizioneFilm"
                    class="form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Scegli l'ordine</option>
                    <option *ngFor = "let movie of movies"[ngValue]="movie">{{ movie.title }}</option>
                </select>
                <p> Ottava posizione </p>
                <select [(ngModel)]="ottavaPosizioneFilm" name="ottavaPosizioneFilm" id="ottavaPosizioneFilm"
                    class="form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Scegli l'ordine</option>
                    <option *ngFor = "let movie of movies"[ngValue]="movie">{{ movie.title }}</option>
                </select>
                <p> Nova posizione </p>
                <select [(ngModel)]="nonaPosizioneFilm" name="nonaPosizioneFilm" id="nonaPosizioneFilm"
                    class="form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Scegli l'ordine</option>
                    <option *ngFor = "let movie of movies"[ngValue]="movie">{{ movie.title }}</option>
                </select>
                <p> Decima posizione </p>
                <select [(ngModel)]="decimaPosizioneFilm" name="decimaPosizioneFilm" id="decimaPosizioneFilm"
                    class="form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Scegli l'ordine</option>
                    <option *ngFor = "let movie of movies"[ngValue]="movie">{{ movie.title }}</option>
                </select>
                <br>
                <button type="button" *ngIf="onSubmitMovie" class="form-label btn btn-primary rounded submit px-3 mt-2" (click)="onSubmitMovie(addOrderedFilm)" (click)="showResults()">Salva le tue risposte</button>
            </form>
        </div>
        </div>
        <div *ngIf="results">
        <form #end="ngForm" (ngSubmit)="finish(end)" class="finish-button d-grid gap-2 col-4 mx-auto">
            <button type="button" *ngIf="finish" class="form-label btn btn-primary rounded submit px-3 mt-2" routerLink="/endgame" routerLinkActive="active" (click)="finish(end)">Scopri il tuo punteggio</button>
          </form>
    </div>
