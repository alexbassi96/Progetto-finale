<div class="row">
    <div (ngSubmit)="startGame()" class="startGame-button d-grid gap-2 col-4 mx-auto">
        <button type="submit" *ngIf="startGame" class="btn btn-primary btn-lg" (click)="startGame()">Inizia il gioco</button>
    </div>
    <br>
    <h1>Ordina i film in base {{this.criterion.label}}</h1>
    <br>
    <tnv-game-item
        *ngFor="let movie of movies"
        [movie]="movie"
        class="col-10 col-sm-6 col-md-3 py-2"
    >
    </tnv-game-item>
</div>
